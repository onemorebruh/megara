<!DOCTYPE html>
<html lang=ru>
		<head>
				<meta charset="UTF-8">
				<title>megara</title>
				<link rel="stylesheet" type="text/css" href="../styles/homepage.css">
				<link rel="stylesheet" type="text/css" href="../styles/editor.css">
				<link rel="stylesheet" type="text/css" href="../styles/searchline.css">
				<link rel="stylesheet" type="text/css" href="../styles/cards.css">
				<link rel="stylesheet" type="text/css" href="../styles/cssAnimations.css">
		</head>
		<body>
			<header>
				<h1>megara</h1>
				<div>
					<button id="newFile">new file</button>
					<button id="findFile">find file</button>
				</div>
				<button id="user"></button>
			</header>
			<div id="userMenu">
				<button id="userMenu__logOut">log out</button>
			</div>
			<div id="searchLine">
				<input type="text" id="searchLine__input" placeholder="filename">
			</div>
			<div id="editor">
				<form id="editor__form">
					<input type="text" id="form__filename" placeholder="filename">
					<button id="form__saveButton">save</button>
				</form>
				<form id="editor__textForm">
					<textarea id="textForm__text" placeholder="text of the file"></textarea>
				</form>
			</div>
		</body>
		<script src="../scripts/homepage.js"></script>
		<script type="text/javascript" src="../scripts/animations.js"></script>
		<script type="text/javascript" src="../scripts/svgs.js""></script>
</html>
